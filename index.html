<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <title>Trillo App</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="img/logo.png" alt="Trillo Logo" class="logo">
      <form action="#" class="search">
        <input type="text" class="search-input" placeholder="Search hotels">
        <button class="search-button">
          <svg class="search-icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass">
          </svg>
        </button>
      </form>
      <nav class="user-nav">
        <div class="icon-box">
          <svg class="nav-icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="notification">7</span>
        </div>
        <div class="icon-box">
          <svg class="nav-icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="notification">15</span>
        </div>
        <div class="user-nav__user">
          <img src="img/user.jpg" alt="User photo" class="user-photo">
          <span class="user-nav__user-name">Jonas</span>
        </div>
      </nav>
    </header>
    <div class="content">
      <nav class="sidebar">
        Navigation
      </nav>
      <main class="hotel-view">
        Hotel View
      </main>
    </div>
  </div>
</body>
</html>
